<head>
    <meta charset="utf-8">

<body>
    <!-- Start Header Coding-->
    <header id="header">
    </header>
    <!-- End Header Coding-->
    <!-- Start Section Coding-->
    <section>
        <div class="w-80">
            <div class="form-box">
                <h1>Login Page for registered hospitals</h1>
                <hr>
                <form method="post" id="loginForm">


                    <label for="email"><b>email :</b></label><br />
                    <input type="text" name="email" />
                    <br /><br />

                    <label for="password"><b>Password :</b></label>
                    <br />
                    <input type="password" name="password" />
                    <br /><br />

                    <button type="submit" class="btn btn-primary">Login</button>
                    <button class="btn btn-outline"><a href="./reg.html">Register New User</a></button>
                    <br /><br />
                    <p>Forget Password ? <a href="./reg.html">Click Here</a></p>
                </form>

                <script type="text/javascript">
                    // Example POST method implementation:

                    async function postData(url = "") {
                        // Default options are marked with *
                        const response = await fetch(url, {
                            method: "GET", // *GET, POST, PUT, DELETE, etc.
                            mode: "cors", // no-cors, *cors, same-origin
                            cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
                            credentials: "same-origin", // include, *same-origin, omit
                            headers: {
                                "Content-Type": "application/json",
                                // 'Content-Type': 'application/x-www-form-urlencoded',
                            },
                            redirect: "follow", // manual, *follow, error
                            referrerPolicy: "no-referrer", // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url

                        });
                        return response.json(); // parses JSON response into native JavaScript objects
                    }


                    //console.log(hid, did)

                    let loginForm = document.getElementById("loginForm");

                    function getData(form) {
                        var formData = new FormData(form);
                        //console.log(Object.fromEntries(formData));
                        let info = Object.fromEntries(formData);
                        //console.log(info);
                        postData(`http://localhost:5000/api/user/login?email=${info.email}&password=${info.password}`).then((data) => {
                            if (data.status == 200) {
                                console.log("lgoin");
                                console.log(data.data[0]);

                                localStorage.setItem("user", JSON.stringify(data.data[0]));
                                loginForm.reset();

                                alert("Logged In Successfully"); location.reload();
                            }
                            else {
                                alert("Wrong Credentials. Try Again");
                            }
                        });

                    }



                    loginForm.addEventListener("submit", function (e) {
                        e.preventDefault();
                        getData(e.target);
                    });

                </script>
            </div>
        </div>
        </div>
    </section>
    <!-- End Section Coding-->
