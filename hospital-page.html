            <script type="text/javascript">
                // Example POST method implementation:
                async function postData(url = "", data = {}) {
                    // Default options are marked with *
                    const response = await fetch(url, {
                        method: "POST", // *GET, POST, PUT, DELETE, etc.
                        mode: "cors", // no-cors, *cors, same-origin
                        cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
                        credentials: "same-origin", // include, *same-origin, omit
                        headers: {
                            "Content-Type": "application/json",
                            // 'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        redirect: "follow", // manual, *follow, error
                        referrerPolicy: "no-referrer", // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
                        body: JSON.stringify(data), // body data type must match "Content-Type" header
                    });
                    return response.json(); // parses JSON response into native JavaScript objects
                }


                const urlParamsPage = new URLSearchParams(window.location.search);
                const hid = urlParamsPage.get("id");
                const did = urlParamsPage.get("did");

                //console.log(hid, did)

                let appointment = document.getElementById("appointment");

                function getData(form) {
                    var formData = new FormData(form);
                    //console.log(Object.fromEntries(formData));
                    let info = Object.fromEntries(formData);
                    info.ap_hospital_id = hid;
                    info.ap_district_id = did;
                    //console.log(info);



                    postData("http://localhost:5000/api/ap/create/", info).then((data) => {
                        if (data.status == 201) {
                            console.log("success");
                            alert("Appointment Placed Successfully");
                            appointment.reset();

                        } else {
                            alert("Something went wrong")
                        }
                    });
                }



                appointment.addEventListener("submit", function (e) {
                    e.preventDefault();
                    getData(e.target);
                });

    <script>
        /* Bootstrap 5 JS included */
        /* vanillajs-datepicker 1.1.4 JS included */

        const getDatePickerTitle = elem => {
            // From the label or the aria-label
            const label = elem.nextElementSibling;
            let titleText = '';
            if (label && label.tagName === 'LABEL') {
                titleText = label.textContent;
            } else {
                titleText = elem.getAttribute('aria-label') || '';
            }
            return titleText;
        }

        const elems = document.querySelectorAll('.datepicker_input');
        for (const elem of elems) {
            const datepicker = new Datepicker(elem, {
                'format': 'dd/mm/yyyy', // UK format
                title: getDatePickerTitle(elem)
            });
        }
