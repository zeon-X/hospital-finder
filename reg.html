<body>

    <!-- Start Section Coding-->
    <section>
        <div class="w-80">
            <div class="form-box">
                <h1>User registration form </h1>
                <hr />
                <form method="post" id="regform">

                    <label for="name"><b>Author's Name :</label><br />
                    <input type="text" name="name" id="name" />
                    <br /><br />

                    <label for="email"><b>Email :</label><br />
                    <input type="email" name="email" id="email" />
                    <br /><br />

                    <label for="mobile"><b>Mobile :</label><br />
                    <input type="number" name="mobile" id="mobile" />
                    <br /><br />

                    <label for="hospital_name"><b>Hospital Name :</label><br />
                    <input type="text" name="hospital_name" id="hospital_name" />
                    <br /><br />

                    <label for="address"><b> Address : </label><br />
                    <input type="text" name="address" id="address" />
                    <br /><br />


                    <label for="district"><b> District : </label><br />
                    <input type="text" name="district" id="district" />
                    <br /><br />

                    <label for="password"><b>Password :</label>
                    <br />
                    <input type="password" name="password" id="password" />
                    <br /><br />

                    <label for="rePassword"><b>Confirm Password :</label>
                    <br />
                    <input type="password" name="rePassword" id="rePassword" />
                    <br /><br />

                    <button type="submit">Submit</button>
                </form>

                <script type="text/javascript">
                    // Example POST method implementation:

                    async function postData(url = "", data = {}) {
                        // Default options are marked with *
                        const response = await fetch(url, {
                            method: "POST", // *GET, POST, PUT, DELETE, etc.
                            mode: "cors", // no-cors, *cors, same-origin
                            cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
                            credentials: "same-origin", // include, *same-origin, omit
                            headers: {
                                "Content-Type": "application/json",
                                // 'Content-Type': 'application/x-www-form-urlencoded',
                            },
                            redirect: "follow", // manual, *follow, error
                            referrerPolicy: "no-referrer", // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
                            body: JSON.stringify(data), // body data type must match "Content-Type" header
                        });
                        return response.json(); // parses JSON response into native JavaScript objects
                    }


                    //console.log(hid, did)

                    let regform = document.getElementById("regform");

                    function getData(form) {
                        var formData = new FormData(form);
                        //console.log(Object.fromEntries(formData));
                        let info = Object.fromEntries(formData);
                        console.log(info);

                        if (info.password != "" && info.email != "" && info.password !== info.rePassword) {
                            //PASSWOD NOT MATCHED
                        }
                        else {
                            postData("http://localhost:5000/api/user/reg/", info).then((data) => {
                                if (data.status == 201) {
                                    console.log("success");
                                    alert("Registration Complete")
                                    regform.reset();
                                }
                                else {
                                    alert("Something went wrong")
                                }
                            });
                        }
                    }



                    regform.addEventListener("submit", function (e) {
                        e.preventDefault();
                        getData(e.target);
                    });

                </script>

            </div>
